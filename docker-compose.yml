version: '3.8'
services:
  # 1. 메인 텍스트 모델 (Qwen2.5-32B-Instruct-AWQ)
  vllm-text:
    image: vllm/vllm-openai:latest
    container_name: vllm-text
    runtime: nvidia
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
    volumes:
      - ./models:/root/.cache/huggingface
    ports:
      - "8000:8000"
    command: >
      --model Qwen/Qwen2.5-32B-Instruct-AWQ
      --quantization awq
      --dtype float16
      --gpu-memory-utilization 0.65
      --max-model-len 8192
      --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ipc: host
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  # 2. 비전 모델 (Qwen2.5-VL-7B-Instruct-AWQ)
  vllm-vision:
    image: vllm/vllm-openai:latest
    container_name: vllm-vision
    runtime: nvidia
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
    volumes:
      - ./models:/root/.cache/huggingface
    ports:
      - "8001:8000"
    command: >
      --model Qwen/Qwen2.5-VL-7B-Instruct-AWQ
      --quantization awq
      --dtype float16
      --gpu-memory-utilization 0.25
      --max-model-len 4096
      --limit-mm-per-prompt '{"image": 1}'
      --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ipc: host
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  # 3. 백엔드 (FastAPI)
  backend:
    build: ./backend
    container_name: blog-backend
    ports:
      - "8080:8080"
    environment:
      - TEXT_MODEL_URL=http://vllm-text:8000/v1
      - VISION_MODEL_URL=http://vllm-vision:8000/v1
    depends_on:
      vllm-text:
        condition: service_healthy
      vllm-vision:
        condition: service_healthy

  # 4. 프론트엔드 (React)
  frontend:
    build: ./frontend
    container_name: blog-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend